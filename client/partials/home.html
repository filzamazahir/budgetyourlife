<a class="btn btn-default" href="#monthlybudget" role="button">Edit monthly budget</a>

<div class="col-md-12">
    <p>Month: </p>
    <p>Expected Balance at the end of the month: </p>
    <p>Current Balance: </p>
    <p>Amount left to spend this month: </p>

    <a class="btn btn-default" href="#monthlyexpenses" role="button">Edit this month's expenses</a>

    <button  class="btn btn-default pull-right" ng-show="add_saving_goal">Add a Saving Goal</button>
</div>


<!-- Add saving goal here -->
<div class="col-md-12">
<h4>Add a saving goal</h4>
<form class="form-inline" name="AddSavingGoalForm" noValidate>
    <div class="form-group">
        <input type="text" name="name" ng-model="new_savinggoal.name" placeholder="Name" class="form-control" ng-minlength="2" required>
    </div>

    <div class="form-group">
        <input type="number" name="amount" ng-model="new_savinggoal.amount" placeholder="Amount" class="form-control" required>
    </div>

    <div class="form-group">
        <input type="date" name="requiredby" ng-model="new_savinggoal.requiredby" placeholder="Date Required By" class="form-control">
    </div>

    <input type="submit" value="Save" class="btn btn-primary" ng-click="addsavinggoal()">
    <p class="error">{{savinggoal_error}}</p>

    <!-- <div ng-messages="AddCustomerForm.name.$error" class="error" ng-if="submitted" role="alert">
        <div ng-message="required">Please enter customer name.</div>
        <div ng-message="minlength">Customer name should be at least 2 characters</div>
    </div> -->

</form>
</div>
