<html ng-app='budgeting_app'>
    <head>
        <title>Budget Your Life</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="static/css/styles.css">
        
        <!-- Angular JS, Angular Route JS and Angular ngMessages JS-->
        <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js'></script>
        <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular-route.min.js'></script>
        <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular-messages.js'></script>

        <!-- Moment JS and Angular Moment JS -->
        <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment.min.js'></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/angular-moment/0.9.0/angular-moment.min.js'></script>
        


        
        <script type="text/javascript" src="static/js/angular.js"></script> 
        <script type="text/javascript" src="static/js/authservicefactory.js"></script>
        <script type="text/javascript" src="static/js/factory.js"></script>
        <script type="text/javascript" src="static/js/controller.js"></script>
        

    </head>
    <body>

    <nav class="navbar navbar-default navbar-fixed-top" id="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                </button>
                <ul class="nav navbar-nav">
                    <li class="active"><a href="/">Budget Your Life</a></li>
                </ul>
            <!-- <a class="navbar-brand" href="/">Wall App</a> -->
            </div>

            <div id="navbar" class="navbar-collapse collapse">
                <div ng-controller = 'loginController'>
                <form class="navbar-form navbar-right" action="/users/login" method='POST' ng-show='login_form'>

                        <div class="form-group">
                            <input type="text" name="username" id="username" placeholder = "Username" ng-model="loginForm.username" class="form-control">
                        </div>

                        <div class="form-group">
                            <input type="password" name="password" id="password" placeholder = "Password" ng-model="loginForm.password" class="form-control">
                        </div>

                        <button type="submit" class="btn btn-default" ng-click="login()">Login</button>

                        {% if errors %}

                            {%endfor%}
                        {%endif%}
                        {%endwith%} -->
                    </form>

                    <form class="navbar-form navbar-right" ng-show='logout_button'>
                    <button class="btn btn-default"  ng-click="logout()" >Logout</button>
                    </form>
                    
<!--                     <a class="btn btn-default" href="#logout" role="button">Logout</a> -->

                    </div>

            </div>
        </div>
    </nav>

        <div class="container" id="topmargin">

            <h1>Budget Your Life!</h1>
            <a href='#one'>One</a> | <a href='#two'>Two</a>

        </div>
